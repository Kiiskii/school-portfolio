<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change image and text with Javascript</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <section class="wrapper">
      <h1 id="title">Mozilla is cool</h1>
      <figure>
        <img id="image" src="./images/firefoxlogo.png" alt="Firefox logo" />
      </figure>
      <section class="bottomthing">
        <button id="btn">Change user</button>
        <p>At Mozilla, we're a global community of</p>
        <ul>
          <li><p>technologists</p></li>
          <li><p>thinkers</p></li>
          <li><p>builders</p></li>
        </ul>
      </section>
    </section>
    <script src="./js/scripts.js"></script>
  </body>
</html>
